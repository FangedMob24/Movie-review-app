<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
</head>
<body>
    <div>
        <input id="title">
        <input id="rating" type="number" min="0" max="10">
        <button id="ratingSub">Submit</button>
    </div>
    <div>
        <ul class="reviews"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script>
        $('#ratingSub').on('click',function(){
            let title = $('#title').val();
            let rating = $('#rating').val();
            $('.reviews').append(`
            <li>Title: ${title} Rating: ${rating} <button class="remove">Remove</button> </li>`);
        });
        $('.reviews').on('click','.remove',function(){
            $(this).parent().remove();
        })
    </script>
</body>
</html>
